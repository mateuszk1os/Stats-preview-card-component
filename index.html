<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="card">
          <h1>
            Get <span class="insights">insights</span> that help your business
            grow.
          </h1>
          <div class="innertext">
            <p class="info">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="marks">
              <div class="mark">
                <h2>10k+</h2>
                <p>companies</p>
              </div>

              <div class="mark">
                <h2>314+</h2>
                <p>templates</p>
              </div>

              <div class="mark">
                <h2>12M+</h2>
                <p>queries</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="img-container">
        <img id="img1" src="./images/image-header-desktop.jpg" />
        <div class="cover"></div>
        <img id="img2" src="./images/image-header-mobile.jpg" />
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/mateuszk1os"
        target="_blank"
      >
        mateuszk1os</a
      >.
    </div>
  </body>
</html>
